<!DOCTYPE html>
<html>
	<head>
		<title>Add Publisher</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	</head>
	<body ng-app="AddPubApp">
		<h1>Add Publisher</h1>
		<div ng-controller="AddPubController">
			<form id="AddPubForm">
				<div id="pubname-group" class="form-group row">
					<label for="pubname" class="control-label col-sm-2">Name: </label>
					<div class="col-sm-10">
						<input type="text" id="pubname" name="pubname" placeholder="Enter The Name" class="form-control" required ng-model="publisher.name">
					</div>
				</div>
				<div id="submit-button" class="form-group row">
					<div class="col-sm-2">
						<button id="add-comic-button" class="btn-success btn" ng-click="addPublisher(publisher)">Submit</button>
					</div>
				</div>
			</form>
			<script>
		   	 angular.module('AddPubApp', [])
	  			.controller('AddPubController', ['$scope', '$http', function($scope, $http) {	
		 		 	$scope.addPublisher = function (publisher){
		 		 		console.log("hello world: " +JSON.stringify(publisher));
		 		 	}
				}]);
		</script>

		</div>
	</body>
</html>
